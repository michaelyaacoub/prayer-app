<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="this is share a prayer app logo!" />
                <h1>Prayer & Praise App</h1>
            </div>
            <!-- <h2>I have a prayper Request</h2>
        <h2>I have a praise report</h2> -->
            <button class="btn btn-large">Share A Prayer</button>
        </header>
        <section>
            <form class="fill-form">
                <input type="text" name="praise_report" id="" placeholder="Share your name with us: ">
                <input type="text" name="prayer_request" id=""
                    placeholder="Share a prayer request..." /><span>200</span>
                <input type="text" name="user_name" id="" placeholder="What's your first name?">
                <select name="selection" id="">
                    <option value="">Choose Prayer/Praise Catagory</option>
                    <option value="prayer_request">Prayer request</option>
                    <option value="praise_report">Praise report</option>
                </select>
                <button class="btn btn-large">Post Prayer</button>
            </form>
        </section>
        <main class="main">
            <aside>
                <ul>
                    <li><button class="btn categories-btns">All</button></li>
                    <li><button class="btn categories-btns">Cancer Free</button></li>
                    <li><button class="btn categories-btns">Spiritual Battles</button></li>
                    <li><button class="btn categories-btns">Marriage</button></li>
                    <li><button class="btn categories-btns">Healing</button></li>
                </ul>
            </aside>
            <section>
                <ul>
                    <li>
                    <li class="box">
                        <p>
                            <span>From: Mcihael</span><br>
                            Pray for my roommate, he has a stage 4 cancer.
                            His name is Craig, he is one of the assistant pastors at our church as well.
                        </p>
                        <a href="https://www.bible.com/" target="_blank">(Sourse)</a>
                        <span class="tag" style="background-color: #3b82f6;">Cancer Free</span>
                        <div class="vote-buttons">
                            <button>👍 17</button>
                            <button>🙏 24</button>
                            <button>🤗 9</button>
                        </div>
                    </li>
                    <li>
                    <li class="box">
                        <p>Priase report - my classmate came to know the Lord last Sunday.
                        </p>
                        <a href="https://www.bible.com/" target="_blank">(Sourse)</a>
                        <span class="tag" style="background-color: #eab308;">Priase Report</span>
                        <div class="vote-buttons">
                            <button>👍 12</button>
                            <button>🙏 23></button>
                            <button>🤗 4</button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
